<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - MovieLoom</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>MovieLoom</h1>
            <button id="menu-toggle">â˜°</button>
            <nav>
                <ul id="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../about/about.html">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <button id="theme-toggle">ðŸŒ™</button>
        </header>

        <main>
            <section id="contact">
                <h2>Contact Us</h2>
                <p>Fill out the form below or follow us on social media to get in touch with us.</p>

                <div class="contact-info">
                    <p><strong>Email:</strong> support@movieloom.com</p>
                    <p><strong>Phone:</strong> +994 16 211 45 67</p>
                    <p><strong>Address:</strong> Baku, Azerbaijan</p>
                </div>

                <form class="contact-form">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">

                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send</button>
                </form>

                <div class="social-links">
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                    <a href="#">Instagram</a>
                    <a href="#">YouTube</a>
                </div>

                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?..." width="100%" height="300" style="border:0;" allowfullscreen></iframe>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 MovieLoom. All rights reserved.</p>
        </footer>
    </div>

    <script src="contact.js"></script>
</body>
</html>
